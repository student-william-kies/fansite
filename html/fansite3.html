<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact - Jenlain</title>
    <link rel="stylesheet" href="../fansite.css">
    <link rel="shortcut icon" href="../images/w-logo-jenlain-title.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  </head>
  <body>

    <!-- Header -->
    <header>
      <!-- Nav -->
      <nav>
        <ul class="nav-links">
          <li><a href="../fansite.html">Accueil</a></li>
          <li><a href="fansite2.html">Les Bières</a></li>
          <li><a href="fansite3.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Contenu de la page -->
    <main>
      <article>
        <!-- Info principale de la page -->
        <section class="main-contact-section">
          <!-- Section video -->
          <section class="contact-video">
            <h1>Comment déguster une Jenlain ?</h1>
            <iframe id="video-jenlain" width="1024" height="580" src="https://www.youtube.com/embed/rhZwm0ddSpE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </section>
          <!-- Formulaire de contact -->
          <section class="main-contact">
            <section class="title-contact">
              <h1>Dites Bonjour</h1>
              <h2>Toujours la pour vous servir !</h2>
            </section>
            <section class="form-contact">
              <form id="contact-form" action="mailto: william.kies@laplateforme.io, guillaume.grac@laplateforme.io" method="post">
                <input type="text" name="name" class="form-control" placeholder="Votre Nom" required>
                <br>
                <input type="email" name="email" class="form-control" placeholder="Votre Email" required>
                <br>
                <textarea name="message" class="form-control" placeholder="Message" rows="4" required></textarea>
                <br>
                <input type="submit" class="form-control submit" value="ENVOYER LE MESSAGE">
              </form>
            </section>
          </section>
        </section>
      </article>
    </main>

    <!-- Footer -->
    <footer id="footer-fan2">
      <section class="footer-container">

        <!-- Left Content -->
        <section class="left-content">
          <h1>Naviguation</h1>
          <section class="border-left" id="b-left"></section>
          <section class="footer-nav">
            <nav>
              <ul class="nav-links-footer" id="footer-links">
                <li><a href="../fansite.html">Accueil</a></li>
                <li><a href="fansite2.html">Les Bières</a></li>
                <li><a href="fansite3.html">Contact</a></li>
              </ul>
            </nav>
          </section>
        </section>

        <!-- Center Content -->
        <section class="center-content">
          <h1>Autres sites de fans :</h1>
          <section class="border-center" id="b-center"></section>
          <section class="footer-fans">
            <a href="https://www.fandebieres.com/" target="_blank">www.fandebiere.com/</a>
            <a href="http://univers-biere.net/" target="_blank">www.univers-biere.net/</a>
            <a href="https://www.fandebieres.net/blog/" target="_blank">www.fandebieres.net/blog/</a>
          </section>
        </section>

        <!-- Right Content -->
        <section class="right-content">
          <h1>Jenlainsociable</h1>
          <section class="border-right" id="b-right"></section>
          <section class="social-media">
            <a href="mailto:contact@duyck.com"><i class="fas fa-envelope"></i></a>
            <a href="https://www.instagram.com/jenlainfr/?hl=fr" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/Jenlain.Officiel/?ref=br_rs" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.youtube.com/user/BrasserieDuyck" target="_blank"><i class="fab fa-youtube"></i></a>
          </section>
        </section>
      </section>
    </footer>
  </body>
</html>
